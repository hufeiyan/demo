<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>mapDemo</title>
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <!-- 自定义样式 -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=04b782b7d626f262ad3d8aede7acca74&callback=renderMap"></script>
</head>

<body>
    <!-- 布局界面 -->
    <div class="container">
        <div class="searchBox">
            <span>search</span>
            <input type="text" data-bind="textInput: content">
        </div>
        <div class="options-box">
            <ul class="optionList" data-bind="foreach: result">
                <li data-bind="text: title, click: $parent.clickPoint">
                </li>
            </ul>
            <!-- 选定地图的div容器 -->
            <div id="map"></div>
        </div>
    </div>

    <!-- 异步加载 JavaScript API。-->
    <script src="js/renderMap.js"></script>
    <script src="js/ko.js"></script>

</body>

</html>
