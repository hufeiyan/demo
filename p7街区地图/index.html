<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>mapDemo</title>
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- jquery -->
    <!-- <script type='text/javascript' src='js/jquery-3.2.1.min.js'></script> -->
</head>

<body>
<!-- 布局界面 -->
<div class="container">
    <div class="options-box" data-bind="css:{options : isMin,'optionShow' : isShow}">
        <p>街区地图</p>
        <div class="searchBox">
            <input type="text" data-bind="textInput: content">
            
        </div>
        <ul class="optionList" data-bind="foreach: locations">
            <li data-bind="text: name, click: $parent.clickPoint">
            </li>
        </ul>
    </div>
    <div class="map-box">
        <div class="link" data-bind="css:{mapTop : isMin,'topShow' : isShow}">
            <a href="#" data-bind="click: show"></a>
        </div>
        <!-- 选定地图的div容器 -->
        <div id="map"></div>
    </div>

</div>


<!-- 异步加载 JavaScript API。-->
<script src='js/knockout-3.4.2.js'></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=04b782b7d626f262ad3d8aede7acca74&callback=renderMap" onerror="alert('地图载入失败，请重试！')"></script>
<script src="js/renderMap.js"></script>
<script src="js/ko.js"></script>

</body>

</html>
